name: ci-macos

on:
  push:
    paths:
      - '**'
      - '!*.bat'
      - '!*.cmd'
      - '!*.sh'
      - '!doc_COM/*'
      - '!doc_DE/*'
      - '!doc_EN/*'
      - '!include/**'
      - '!man/*'
      - '!COPYING'
      - '!INSTALL'
      - '!README*'
      - '!.clang*'
      - '!.gitignore'
      - '!.gitattributes'
      - '!.github/workflows/*'
      - '.github/workflows/ci-macos.yml'
  pull_request:
    paths:
      - '**'
      - '!*.bat'
      - '!*.cmd'
      - '!*.sh'
      - '!doc_COM/*'
      - '!doc_DE/*'
      - '!doc_EN/*'
      - '!include/**'
      - '!man/*'
      - '!COPYING'
      - '!INSTALL'
      - '!README*'
      - '!.clang*'
      - '!.gitignore'
      - '!.gitattributes'
      - '!.github/workflows/*'
      - '.github/workflows/ci-macos.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  ci-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        # generator: [Ninja, Xcode]
        generator: [Ninja]
        include:
          - generator: Ninja
            config:
          # - generator: Xcode
          #   config: -C Debug
    steps:
      - name: Install dependencies
        run: |
          brew update
          brew upgrade || true
          brew install cmake ninja
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'
      - name: Checkout code
        uses: actions/checkout@master
      - name: Configure
        run: |
          cmake -S . -B build -G ${{ matrix.generator }} -DCMAKE_BUILD_TYPE=DEBUG
      - name: Build
        run: |
          cmake --build build -j
      - name: Test
        env:
          VERBOSE: 1
        run: |
          ctest --build-run-dir build --test-dir build -j --rerun-failed --output-on-failure ${{ matrix.config }}
